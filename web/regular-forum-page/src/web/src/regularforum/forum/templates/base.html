<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} | Regular Forums</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Regular Forums</h1>
                <div class="navbar">
                    <ul style="float:left;">
                        {% if user.is_authenticated %}
                        <li><a href="#" onclick="alert('Feature not implemented yet')">Friends</a></li>
                        {% endif %}
                        <li><a href="{% url 'index' %}">Home</a></li>
                    </ul>
                    <ul>
                        {% if not user.is_authenticated %}
                        <li><a href="{% url 'signUp' %}">Signup</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                        {% else %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                    </ul>
                </div>
            </div>
            <div class="content">
                {% block content %} {% endblock %}
            </div>
            <div class="footer">
                Regular Forums
            </div>
        </div>
    </body>
</html>
