<header class="masthead">
  <div class="inner">
    <a href="/">
      <h3 class="masthead-brand" style="font-family: 'VT323', monospace; font-size:36px">NOPASS</h3>
    </a>
    <nav class="nav nav-masthead justify-content-center">
      {% if username == "" %}
        <a class="nav-link {{ tab_login }}" href="/login" style="font-family: 'VT323', monospace;font-size:24px">Login</a>
      {% else %}
        <a class="nav-link {{ tab_index }}" href="/" style="font-family: 'VT323', monospace;font-size:24px">Dashboard</a>
        <a class="nav-link {{ tab_flag }}" href="/flag" style="font-family: 'VT323', monospace;font-size:24px">Flag</a>
        <a class="nav-link" href="/logout" style="font-family: 'VT323', monospace;font-size:24px">Logout</a>
      {% endif %}
    </nav>
  </div>
</header>
